<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="update_profile.css">
</head>
<body>
    <div class="sidebar">
        <div class="brand">
            <h2>Mental Health Care System</h2>
        </div>
        <ul class="nav-links">
            <li><a href="doctor.html">Home</a></li>
            <li><a href="appointments.html">Appointments</a></li>
            <li><a href="patient_history.html">Patient History</a></li>
            <li class="active"><a href="update_profile.html">Update Profile</a></li>
        </ul>
        <ul class="apps">
            <li><a href="../index.html">Log out</a></li>
        </ul>
    </div>

    <div class="update-profile-container">
        <h2>Update Profile</h2>
        <form id="update-profile-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="specialization">Specialization:</label>
                <input type="text" id="specialization" name="specialization" required>
            </div>
            <div class="form-group">
                <label for="experience">Experience (Years):</label>
                <input type="number" id="experience" name="experience" required>
            </div>
            <div class="form-group">
                <label for="qualifications">Qualifications:</label>
                <input type="text" id="qualifications" name="qualifications" required>
            </div>
            <div class="form-group">
                <button type="submit">Update Profile</button>
            </div>
        </form>
        <a href="doctor.html" class="back-to-dashboard">Back to Dashboard</a>
    </div>

    <script src="update_profile.js"></script>
</body>
</html>
