<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Revenue Report</title>
    <link rel="stylesheet" href="revenue.css">
    <!-- Include Chart.js library for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <h2>Mental Health Care System</h2>
            </div>
            <ul class="nav-links">
                <li><a href="admin.html">Home</a></li>
                <li><a href="doctor.html">View Doctor List</a></li>
                <li><a href="staff.html">View Staff List</a></li>
                <li class="active"><a href="revenue.html">Check Revenue</a></li>
                <li><a href="#">Update Profile</a></li>
                <li><a href="../index.html">Log out</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <input type="text" placeholder="Type here to search..." class="search-bar">
                <div class="user-info">
                    <img src="profile.png" alt="User Profile" class="user-avatar">
                    <span class="user-name">Amit Karmakar</span>
                </div>
            </header>

            <!-- Revenue Section -->
            <section class="revenue-section">
                <h1>Revenue Report</h1>
                <div class="card-container">
                    <div class="card">
                        <h3>Total Revenue</h3>
                        <p>$150,000</p>
                    </div>
                    <div class="card">
                        <h3>Total Expense</h3>
                        <p>$50,000</p>
                    </div>
                    <div class="card">
                        <h3>Total Profit</h3>
                        <p>$100,000</p>
                    </div>
                </div>
                <!-- Chart Container -->
                <div class="chart-container">
                    <canvas id="revenueChart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script>
        // JavaScript to render the chart
        var ctx = document.getElementById('revenueChart').getContext('2d');
        var revenueChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Monthly Revenue',
                    data: [12000, 15000, 17000, 14000, 20000, 18000],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
